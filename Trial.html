            darkMode: 'class',

                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },

            background-color: #ffffff;
        }

            background-color: #ffffff;
        }

        .light #main-container {

        }

        .light .product-card {

        }

        .light .m3-surface {

            color: #000000;
        }

        .light .bottom-nav {
            background: #ffffff;
            color: #000000;
            border-top: 1px solid #f0f0f0;
        }

        .light .nav-item {

        }

        .light .nav-item.active {

        }

        .light #search-modal {

            color: #000000;
        }

        .light #settings-modal > div {
            background: #ffffff;
            color: #000000;
        }

        /* Dark theme */
        .dark {
            color: #ffffff;
            background-color: #000000;
        }

        .dark .status-bar {
            color: #ffffff;
            background-color: #000000;
        }

        .dark #main-container {

            color: #ffffff;
        }

        .dark .app-header {

            color: #ffffff;

        }

        .dark .product-card {

        }

        .dark #search-modal {

        /* Gradient theme */

            background: var(--primary-gradient);
        }

        .gradient-bg .app-header {

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }

        .gradient-bg .product-card {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg .m3-surface {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-bg .bottom-nav {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg .nav-item {
            color: rgba(255, 255, 255, 0.8);
        }

        .gradient-bg .nav-item.active {
            color: #ffffff;
        }

        .gradient-bg #search-modal {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-bg #settings-modal > div {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Gradient Dark theme */
        .gradient-dark {
            color: #ffffff;
            background: var(--primary-gradient-dark);
        }

        .gradient-dark .status-bar {
            color: #ffffff;
            background: var(--primary-gradient-dark);
        }

        .gradient-dark #main-container {
            background-color: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-dark .app-header {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-dark .product-card {
            background: rgba(0, 0, 0, 0.25);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-dark .m3-surface {
            background-color: rgba(0, 0, 0, 0.25);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-dark .bottom-nav {
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-dark .nav-item {
            color: rgba(255, 255, 255, 0.8);
        }

        .gradient-dark .nav-item.active {
            color: #ffffff;
        }

        .gradient-dark #search-modal {
            background: rgba(0, 0, 0, 0.25);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-dark #settings-modal > div {
            background: rgba(0, 0, 0, 0.25);
            color: #ffffff;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* App view container */
        .app-view-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            background: #ffffff;
        }

        .dark .app-view-container {
            background-color: #000000;
        }

        .gradient-bg .app-view-container {
            background: var(--primary-gradient);
        }

        .gradient-dark .app-view-container {
            background: var(--primary-gradient-dark);
        }

        .app-view-container.active {
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 2px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }

        /* Main container styling */
        #main-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 0;
        }

        #main-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            border-radius: 0;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Header styling */
        .app-header {
            padding: 16px;
            border-radius: 0;
        }

        /* Product card styling */
        .product-card {
            transition: all 0.2s ease;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        /* Theme buttons */
        .theme-btn {
            transition: all 0.2s ease;
            border: 2px solid #e5e7eb;
        }

        .dark .theme-btn {
            border: 2px solid #4b5563;
        }

        .theme-btn.active {
            border-color: #0ea5e9;
        }

        /* Search overlay */
        #search-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Settings modal */
        #settings-modal > div {
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        .dark #settings-modal > div {
            box-shadow: var(--card-shadow-dark);
        }

        /* Bottom navigation for mobile app feel */
        .bottom-nav {
            border-radius: 0;
            padding: 8px 0;
        }

        .nav-item {
            transition: all 0.2s ease;
            border-radius: 16px;
            padding: 8px;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 16px;
        }

        .empty-state .material-icons {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .light .empty-state .material-icons {
            color: #cbd5e0;
        }

        .dark .empty-state .material-icons {
            color: #4b5563;
        }

        /* Material 3 button styles */
        .m3-button {
            border-radius: 20px;
            padding: 10px 24px;
            font-weight: 500;
            text-transform: none;
            transition: all 0.2s ease;
        }

        /* Animation for favorite button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .favorite-pulse {
            animation: pulse 0.3s ease;
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        .dark .shimmer {
            background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #323232;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            font-size: 14px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Splash screen - Simplified Android style */
        #splash {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            z-index: 9999;
        }

        #splash img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            animation: logoPop 0.6s ease-in-out forwards;
        }

        #splash h1 {
            margin-top: 16px;
            font-size: 24px;
            color: #fff;
            font-weight: 500;
            opacity: 0;
            animation: fadeInText 0.5s ease forwards 0.3s;
        }

        /* Footer styling */
        .app-footer {
            padding: 16px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        .light .app-footer {
            color: #666666;
        }

        .dark .app-footer {
            color: rgba(255, 255, 255, 0.7);
        }

        .gradient-bg .app-footer,
        .gradient-dark .app-footer {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Spinner loader */
        .spinner {
            width: 32px;
            height: 32px;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes logoPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Android-style back button */
        .back-button {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .back-button:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dark .back-button:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Improved app bar */
        .app-bar {
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        /* Improved product grid */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            padding: 16px;
        }

        /* Hide splash on desktop */
        @media (min-width: 768px) {
            #splash {
                display: none;
            }
            
            #main-container {
                border-radius: 12px;
                margin: 12px 0;
                min-height: calc(100vh - 24px);
            }
        }
    </style>
</head>

            <!-- Bottom Navigation (for mobile app feel) -->
            <nav class="bottom-nav flex justify-around items-center">
                <a href="#" data-tab="home" class="nav-item active flex flex-col items-center text-xs ripple">
                    <span class="material-icons">home</span>
                    <span class="mt-1">Home</span>
                </a>
                <a href="#" data-tab="favorites" class="nav-item flex flex-col items-center text-xs ripple">
                    <span class="material-icons">favorite</span>
                    <span class="mt-1">Favorites</span>
                </a>
                <a href="#" data-tab="updates" class="nav-item flex flex-col items-center text-xs ripple">
                    <span class="material-icons">update</span>
                    <span class="mt-1">Updates</span>
                </a>
            </nav>

            <!-- Footer -->
            <footer class="app-footer py-4 text-center text-sm">
                Made with ❤️ by Aditya Jha
            </footer>

            <!-- Dynamic View Container (for opening apps) -->
            <div id="app-view" class="app-view-container">
                <div class="app-bar">
                    <button id="back-to-home-btn" class="back-button ripple">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <h2 id="app-title" class="text-xl font-semibold flex-grow text-center"></h2>
                    <div class="w-48px"></div> <!-- Spacer to center title -->
                </div>
                <div id="app-content" class="h-full">
                    <!-- App content will be loaded here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // Data for Exonova Products with real logos and URLs
        const products = [{
            id: 'el-futuro',
            name: 'El Futuro',
            description: 'Intelligent AI • Useful for everyday tasks',
            logoUrl: 'https://aditya-cmd-max.github.io/exonovaai/logo.png',
            color: 'bg-blue-500',
            url: 'https://aditya-cmd-max.github.io/exonovaai/chat/'
        }, {
            id: 'skycast-pro',
            name: 'SkyCast Pro',
            description: 'Interactive environmental science platform with real-world data visualization.',
            logoUrl: 'https://aditya-cmd-max.github.io/exonovaweather/skycast.png',
            color: 'bg-green-500',
            url: 'https://aditya-cmd-max.github.io/exonovaweather/app.html'
        }, {
            id: 'popout-pro',
            name: 'PopOut Pro',
            description: 'AI-powered visual learning tool for creating engaging educational content.',
            logoUrl: 'https://aditya-cmd-max.github.io/popout/ChatGPT Image Aug 15, 2025, 08_26_20 PM.png',
            color: 'bg-black',
            url: 'https://aditya-cmd-max.github.io/popout/app.html'
        }, {
            id: 'mindscribe-notes',
            name: 'Mindscribe',
            description: 'Mindscribe is your AI powered digital notebook to make everyday learning easier.',
            logoUrl: 'https://aditya-cmd-max.github.io/mindscribe/logo.png',
            color: 'bg-white',
            url: 'https://aditya-cmd-max.github.io/mindscribe/'
        }, {
            id: 'peo-tts',
            name: 'Peo-TTS',
            description: 'Natural sounding text-to-speech for accessible learning materials.',
            logoUrl: 'https://aditya-cmd-max.github.io/Peo/tts.png',
            color: 'bg-yellow-500',
            url: 'https://aditya-cmd-max.github.io/Peo/app.html'
        }];

        let currentTheme = localStorage.getItem('theme') || 'dark';
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let currentTab = 'home';

        // DOM Elements
        const mainContent = document.getElementById('main-content');
        const settingsModal = document.getElementById('settings-modal');
        const searchOverlay = document.getElementById('search-overlay');
        const searchModal = document.getElementById('search-modal');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const appView = document.getElementById('app-view');
        const appTitle = document.getElementById('app-title');
        const appContent = document.getElementById('app-content');
        const splashScreen = document.getElementById('splash');
        const toast = document.getElementById('toast');

        // Initialize the app
        function initApp() {
            updateTime();
            setInterval(updateTime, 60000);
            
            // Apply saved theme
            applyTheme(currentTheme);
            
            // Render initial content
            renderContent();
            
            // Set up event listeners
            setupEventListeners();
            
            // Set active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                if (btn.dataset.theme === currentTheme) {
                    btn.classList.add('active');
                }
            });
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', hour12: true };
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', options);
        }

        // Apply theme to the app
        function applyTheme(theme) {
            document.documentElement.className = theme;
            localStorage.setItem('theme', theme);
            currentTheme = theme;
        }

        // Render content based on current tab
        function renderContent() {
            let html = '';
            
            if (currentTab === 'home') {
                html = renderHomeTab();
            } else if (currentTab === 'favorites') {
                html = renderFavoritesTab();
            } else if (currentTab === 'updates') {
                html = renderUpdatesTab();
            }
            
            mainContent.innerHTML = html;
            
            // Add event listeners to product cards
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => {
                    const productId = card.dataset.productId;
                    openProduct(productId);
                });
            });
            
            // Add event listeners to favorite buttons
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productId = btn.dataset.productId;
                    toggleFavorite(productId);
                });
            });
        }

        // Render Home Tab
        function renderHomeTab() {
            return `
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-2">Welcome to Exonova</h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-6">Explore all our products in one place to increase your productivity.</p>
                    <div class="product-grid">
                        ${products.map(product => `
                            <div class="product-card p-4 flex items-center space-x-4 ripple" data-product-id="${product.id}">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center ${product.color}">
                                    <img src="${product.logoUrl}" alt="${product.name}" class="w-8 h-8" onerror="this.src='https://placehold.co/32x32/0ea5e9/ffffff?text=E'">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="font-medium">${product.name}</h3>
                                    <p class="text-sm opacity-75">${product.description}</p>
                                </div>
                                <button class="favorite-btn p-2 rounded-full ripple" data-product-id="${product.id}">
                                    <span class="material-icons ${favorites.includes(product.id) ? 'text-red-500' : 'opacity-50'}">favorite</span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-8 text-center py-4 border-t border-gray-200 dark:border-gray-800">
                        <p class="text-gray-600 dark:text-gray-400">Thank you for using Exonova Axis</p>
                    </div>
                </div>
            `;
        }

        // Render Favorites Tab
        function renderFavoritesTab() {
            const favoriteProducts = products.filter(product => favorites.includes(product.id));
            
            if (favoriteProducts.length === 0) {
                return `
                    <div class="empty-state">
                        <span class="material-icons">favorite_border</span>
                        <h3 class="font-medium mb-2">No favorites yet</h3>
                        <p class="opacity-75">Add products to favorites to see them here</p>
                    </div>
                `;
            }
            
            return `
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-6">Your Favorites</h2>
                    <div class="product-grid">
                        ${favoriteProducts.map(product => `
                            <div class="product-card p-4 flex items-center space-x-4 ripple" data-product-id="${product.id}">
                                <div class="w-12 h-12 rounded-xl flex items-center justify-center ${product.color}">
                                    <img src="${product.logoUrl}" alt="${product.name}" class="w-8 h-8" onerror="this.src='https://placehold.co/32x32/0ea5e9/ffffff?text=E'">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="font-medium">${product.name}</h3>
                                    <p class="text-sm opacity-75">${product.description}</p>
                                </div>
                                <button class="favorite-btn p-2 rounded-full ripple" data-product-id="${product.id}">
                                    <span class="material-icons text-red-500">favorite</span>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Render Updates Tab
        function renderUpdatesTab() {
            return `
                <div class="p-4">
                    <h2 class="text-2xl font-bold mb-6">Recent Updates</h2>
                    <div class="m3-surface rounded-xl p-4 mb-4">
                        <div class="flex items-start space-x-3">
                            <span class="material-icons text-blue-500">update</span>
                            <div>
                                <h3 class="font-medium">Exonova Axis v2.0</h3>
                                <p class="text-sm opacity-75">Completely redesigned UI with Android app feel</p>
                                <p class="text-xs opacity-50 mt-1">2 days ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="m3-surface rounded-xl p-4 mb-4">
                        <div class="flex items-start space-x-3">
                            <span class="material-icons text-green-500">update</span>
                            <div>
                                <h3 class="font-medium">El Futuro AI Enhancements</h3>
                                <p class="text-sm opacity-75">Added new AI models for better responses</p>
                                <p class="text-xs opacity-50 mt-1">1 week ago</p>
                            </div>
                        </div>
                    </div>
                    <div class="m3-surface rounded-xl p-4">
                        <div class="flex items-start space-x-3">
                            <span class="material-icons text-purple-500">update</span>
                            <div>
                                <h3 class="font-medium">SkyCast Pro Weather Data</h3>
                                <p class="text-sm opacity-75">Added 10-day forecast and severe weather alerts</p>
                                <p class="text-xs opacity-50 mt-1">2 weeks ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle favorite status for a product
        function toggleFavorite(productId) {
            const index = favorites.indexOf(productId);
            
            if (index === -1) {
                favorites.push(productId);
                showToast('Added to favorites');
            } else {
                favorites.splice(index, 1);
                showToast('Removed from favorites');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Update UI
            const favoriteBtn = document.querySelector(`.favorite-btn[data-product-id="${productId}"]`);
            if (favoriteBtn) {
                const icon = favoriteBtn.querySelector('.material-icons');
                if (favorites.includes(productId)) {
                    icon.classList.remove('opacity-50');
                    icon.classList.add('text-red-500');
                    icon.classList.add('favorite-pulse');
                    setTimeout(() => icon.classList.remove('favorite-pulse'), 300);
                } else {
                    icon.classList.add('opacity-50');
                    icon.classList.remove('text-red-500');
                }
            }
            
            // If we're on the favorites tab, re-render it
            if (currentTab === 'favorites') {
                renderContent();
            }
        }

        // Open a product in the app view
        function openProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            appTitle.textContent = product.name;
            appContent.innerHTML = `
                <div class="h-full w-full flex items-center justify-center">
                    <div class="text-center p-6">
                        <div class="spinner mb-4"></div>
                        <p>Loading ${product.name}...</p>
                    </div>
                </div>
            `;
            
            appView.classList.add('active');
            
            // Simulate loading delay for demo purposes
            setTimeout(() => {
                appContent.innerHTML = `
                    <iframe src="${product.url}" class="w-full h-full border-0" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
                `;
            }, 1500);
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyTheme(btn.dataset.theme);
                });
            });
            
            // Settings button
            document.getElementById('settings-btn').addEventListener('click', () => {
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    settingsModal.classList.add('opacity-100');
                }, 10);
            });
            
            // Close settings button
            document.getElementById('close-settings-btn').addEventListener('click', () => {
                settingsModal.classList.remove('opacity-100');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                }, 300);
            });
            
            // Search button
            document.getElementById('search-btn').addEventListener('click', () => {
                searchOverlay.classList.remove('hidden');
                setTimeout(() => {
                    searchModal.classList.add('opacity-100');
                    searchModal.classList.remove('scale-95');
                    searchInput.focus();
                }, 10);
            });
            
            // Close search button
            document.getElementById('close-search-btn').addEventListener('click', closeSearch);
            
            // Search input
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                
                if (query.length === 0) {
                    searchResults.innerHTML = '<p class="text-center py-4 opacity-75">Type to search Exonova products</p>';
                    return;
                }
                
                const results = products.filter(product => 
                    product.name.toLowerCase().includes(query) || 
                    product.description.toLowerCase().includes(query)
                );
                
                if (results.length === 0) {
                    searchResults.innerHTML = '<p class="text-center py-4 opacity-75">No products found</p>';
                    return;
                }
                
                searchResults.innerHTML = results.map(product => `
                    <div class="p-3 border-b border-gray-200 dark:border-gray-700 last:border-b-0 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors ripple" data-product-id="${product.id}">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center ${product.color}">
                                <img src="${product.logoUrl}" alt="${product.name}" class="w-6 h-6" onerror="this.src='https://placehold.co/24x24/0ea5e9/ffffff?text=E'">
                            </div>
                            <div>
                                <h3 class="font-medium">${product.name}</h3>
                                <p class="text-sm opacity-75">${product.description}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Add event listeners to search results
                searchResults.querySelectorAll('[data-product-id]').forEach(item => {
                    item.addEventListener('click', () => {
                        const productId = item.dataset.productId;
                        closeSearch();
                        openProduct(productId);
                    });
                });
            });
            
            // Navigation tabs
            document.querySelectorAll('[data-tab]').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    renderContent();
                });
            });
            
            // Back to home button
            document.getElementById('back-to-home-btn').addEventListener('click', () => {
                appView.classList.remove('active');
            });
            
            // Close search when clicking outside
            searchOverlay.addEventListener('click', (e) => {
                if (e.target === searchOverlay) {
                    closeSearch();
                }
            });
        }

        // Close search overlay
        function closeSearch() {
            searchModal.classList.remove('opacity-100');
            searchModal.classList.add('scale-95');
            searchInput.value = '';
            searchResults.innerHTML = '';
            
            setTimeout(() => {
                searchOverlay.classList.add('hidden');
            }, 300);
        }

        // Hide splash screen after 2 seconds
        setTimeout(() => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 600);
        }, 2000);

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
